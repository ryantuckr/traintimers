<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <!--<meta http-equiv="refresh" content="30"> -->

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <title>Train Timers</title>

</head>

<body>
  <div class="container-fluid">

    <div class="wrapper">

      <div class="train1"></div>
      <div>
        <h1>Today's Train Schedule</h1>
      </div>
      <br>





      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-road" aria-hidden="true"></span>   Current Train Schedule</div>

        <table class="table table-hover">
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>

        </table>
      </div>


      <form>
        <div class="panel panel-info">
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>   Add Train</div>
          </div>
          <div class="form-group">
            <label for=""> Train Name:</label>
            <input type="text" class="form-control" id="input-train" placeholder="">
          </div>
          <div class="form-group">
            <label for=""> Destination:</label>
            <input type="text" class="form-control" id="input-destination" placeholder="">
          </div>
          <div class="form-group">
            <label for=""> First Train Time:</label>
            <input type="text" class="form-control" id="input-time" placeholder="HH:MM">
          </div>
          <div class="form-group">
            <label for=""> Frequency:</label>
            <input type="text" class="form-control" id="input-freq" placeholder="(min)">
          </div>

          <button type="submit" class="btn btn-info" id="submitButton">Submit</button>
      </form>
      </div>

    </div>




    <script type="text/javascript" src="assets/logic.js"></script>

</body>

</html>
